<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Starfield */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px 20px yellow;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .label {
      color: white;
      font-size: 12px;
      text-align: center;
      margin-top: 2px;
    }

    .venusOrbit {
      width: 140px;
      height: 140px;
      animation: spin 8s linear infinite;
    }

    .earthOrbit {
      width: 200px;
      height: 200px;
      animation: spin 10s linear infinite;
    }

    .marsOrbit {
      width: 300px;
      height: 300px;
      animation: spin 15s linear infinite;
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Starfield container -->
  <div class="stars" id="stars"></div>

  <div class="sun"></div>

  <!-- Venus -->
  <div class="orbit venusOrbit">
    <div class="planet-container">
      <div class="planet" style="background-color: #f4c542;"></div>
      <div class="label">Venus</div>
    </div>
  </div>

  <!-- Earth -->
  <div class="orbit earthOrbit">
    <div class="planet-container">
      <div class="planet" style="background-color: #3498db;"></div>
      <div class="label">Earth</div>
    </div>
  </div>

  <!-- Mars -->
  <div class="orbit marsOrbit">
    <div class="planet-container">
      <div class="planet" style="background-color: #e74c3c;"></div>
      <div class="label">Mars</div>
    </div>
  </div>

  <script>
    // Generate random stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
